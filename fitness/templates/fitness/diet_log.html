
{% extends 'fitness/base.html' %}
{% block content %}
    <h1>飲食記錄</h1>
    <ul>
    {% for log in diet_logs %}
        <li>{{ log.date_time|date:"Y-m-d" }}: {{ log.food_item }} - 卡路里: {{ log.calories }}</li>
    {% empty %}
        <li>沒有飲食紀錄</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_diet_log' %}">新增飲食紀錄</a>
{% endblock %}
